<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 display-5 text-primary">🌤️ Weather Dashboard</h1>


    <!-- Input Section -->
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center my-3 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Weather Result -->
    <div id="weatherResult" class="card shadow-sm p-4 d-none">
      <h3 id="cityName" class="card-title"></h3>
      <div class="d-flex align-items-center mb-2">
        <img id="weatherIcon" src="" alt="Weather Icon" width="60" class="me-3">
        <p id="weatherDescription" class="card-text mb-0 fs-5"></p>
      </div>
      <p class="mb-2"><strong>Temperature:</strong> <span id="temperature"></span> °C</p>
<p class="mb-2"><strong>Humidity:</strong> <span id="humidity"></span>%</p>
<p class="mb-2"><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>

    </div>

    <!-- Error Message -->
    <div id="error" class="alert alert-danger mt-3 d-none"></div>

    <!-- Search History -->
    <div class="mt-4">
      <h5>🔁 Search History:</h5>
      <ul id="historyList" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
